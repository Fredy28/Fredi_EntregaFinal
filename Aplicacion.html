<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Meteorológico de Oaxaca</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <!--Entrega finall-->
    <h1>Meteorología Oaxaca</h1>
    <h2>Fredi Navarrete Luis</h2>
    <p>Selecciona el día y después ingresa la temperatura</p>

    <form id="opciones">
        <label for="dia">Día:</label>
        <select id="dia" required>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" min="-30" max="60" step="0.1" required>

        <button type="button" onclick="calcularTemp()">Agregar</button>
    </form>

    <br>
    <br>
    <h2>Datos de Temperatura</h2>
    
    <table id="tabla">
        <thead>
            <tr>
                <th>Día</th>
                <th>Temperatura (°C)</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <!--Datos automáticos-->
        </tbody>
    </table>

    <br>
    <br>
    <h2>Gráfico de Temperaturas</h2>
    <canvas id="grafico"></canvas>

    <h2>Estadísticas</h2>
    <p id="promedio"></p>
    <p id="maxima"></p>
    <p id="minima"></p>
    <br>
    <br>
    <p>Entrega final</p>

    <script src="TempOaxaca.js">
    </script>
</body>

</html>
